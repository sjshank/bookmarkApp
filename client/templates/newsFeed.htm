<div class="row"  ng-show="showSuccessAlert">
				<ng-include src="'templates/successTmpl.htm'" scope=""></ng-include>
</div>
<div class="row"  ng-show="hasError">
				<ng-include src="'templates/errorTemplate.htm'" scope=""></ng-include>
</div>
<div class="row autoLeft">
	<div class="searchFeedSec" ng-class="{rightBorder : showRightBorder}">
		<form  role="form" name="feedForm1" ng-submit="searchFeeds('fb')">
			<div class="row">
				<div class="col-md-8">
					<div class="input-group searchBoxDiv">
						<input type="search" ng-model="searchQuery" name="searchFeeds" id="searchBox" class="col-md-8 form-control" value="" required="required" maxLength="100"
							placeholder="Search Feeds from Social page..."
							>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Search</button> 
				&nbsp;
				<a class="btn btn-primary" ng-click="saveFeeds($event)" role="button">Save Feed</a>
			</div>
		</form>

		<div  class="row autoLeft">
			<div class="col-3 menu ">
				<ul>
		            <li class="float" ng-repeat="feed in feedList" item="feed">

			            <div>
			            	{{feed.name}}
			            </div>
			            <div>
			            	<img style="width:25%" src="{{feed.picture}}">
			            </div>
			            <div class="messageDiv">
			            	{{feed.message}}
			            </div>
			            <br>
			            <div style="padding-bottom:4px;">
			            	<b>Published By : &nbsp;</b>{{feed.from}}
			            </div>
			             <div>
			            	<img class="likeImg" src="/images/like.png"><b>Likes : &nbsp;</b>{{feed.likes}}
			            </div>
			             <div>
			            	<small><i>Published On : &nbsp;{{feed.publishedOn}}</i></small>
			            </div>
		            </li>
		        </ul>
			</div>
		</div>
		<br>

	</div>



	<div class="saveFeedSec" ng-class="{leftBorder : showLeftBorder}">
		<form style="margin-left: 18px;" role="form" name="feedForm2" ng-submit="searchSavedFeeds($event)">
			<div class="row">
				<div class="col-md-8">
					<div class="input-group searchBoxDiv">
						<input type="search" ng-model="savedFeedQuery" name="savedFeed" id="savedFeedBox" class="col-md-8 form-control" value="" style="border-radius: 4px;border: 1px solid #0C1A29;" required="required" maxLength="100"
							placeholder="Search Save Feeds here..."
							>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Search</button> 
			</div>
		</form>
		
		<div  class="row autoLeft">
			<div class="col-3 menu saveFeedMenu">
				<ul>
		            <li class="float" ng-repeat="feed in savedFeedList" item="feed">

			            <div>
			            	{{feed.name}}
			            </div>
			            <div>
			            	<img style="width:29%" src="{{feed.picture}}">
			            </div>
			            <div class="messageDiv">
			            	{{feed.message}}
			            </div>
			            <br>
			            <div style="padding-bottom:4px;">
			            	<b>Published By : &nbsp;</b>{{feed.from}}
			            </div>
			             <div>
			            	<img class="likeImg" src="/images/like.png"><b>Likes : &nbsp;</b>{{feed.likes}}
			            </div>
			             <div>
			            	<small><i ngconverted-Date></i></small>
			            </div>
		            </li>
		        </ul>
			</div>
		</div>
		
	</div>

</div>
